---
name: build

"on":
  pull_request:
  push:
    branches:
      - master

jobs:
  unit:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, windows-2019]
        ruby: ['3.0', '3.1']
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - run: bundle exec rake
